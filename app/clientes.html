<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <h1 class="">Clientes</h1>

        <div id="mensagemView"></div>

        <form class="form flex-wrap d-flex justify-content-center">

            <div class="form-group col-6">
                <label for="nome">NOME</label>
                <input id="nome" type="text" class="form-control" placeholder="Nome" required/>
            </div>

            <div class="form-group col-6">
                <label for="cpf">CPF</label>
                <input id="cpf" type="number" class="form-control" step="1" placeholder="0" required/>
            </div>

            <div class="form-group col-6">
                <label for="conta">CONTA</label>
                <input id="conta" type="number" class="form-control" step="1" placeholder="0" required/>
            </div>

            <div class="form-group col-6">
                <label for="saldo">SALDO</label>
                <input id="saldo" type="number" class="form-control" min="0.01" step="1" placeholder="0" required/>
            </div>

            <button class="btn btn-success col-12 mt-4 mx-2" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
        </form>

    <table class="table my-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Conta</th>
                <th scope="col">Saldo</th>
            </tr>
        </thead>
        <tbody id="tabelinha">
        
        </tbody>
    </table>
    </div>

    <script src="js/model/cliente.js"></script>
    <script src="js/model/cliente-especial.js"></script>
    <script src="js/model/clientes.js"></script>

    <script src="js/model/conta.js"></script>
    <script src="js/model/conta-bonificada.js"></script>
    <script src="js/model/poupanca.js"></script>
    <script src="js/model/contas.js"></script>

    <script src="js/controller/cliente-controller.js"></script>
    <script src="js/app-cliente.js"></script>

</body>
</html>
